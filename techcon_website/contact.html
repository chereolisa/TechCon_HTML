<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <meta name="description" content="Get in touch with TechCon 2024 organizers. Find contact details, venue map, and submit inquiries.">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Contact Information -->
        <section aria-labelledby="contact-info-heading">
            <h2 id="contact-info-heading">Get in Touch</h2>

            <!-- Email -->
            <p>
                <strong>Email:</strong> 
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <!-- Social Media Links -->
            <p>
                <strong>Follow us:</strong>
                <a href="https://twitter.com/techcon2024" target="_blank" aria-label="TechCon 2024 on Twitter (opens in new tab)">Twitter</a> |
                <a href="https://linkedin.com/company/techcon2024" target="_blank" aria-label="TechCon 2024 on LinkedIn (opens in new tab)">LinkedIn</a> |
                <a href="https://facebook.com/techcon2024" target="_blank" aria-label="TechCon 2024 on Facebook (opens in new tab)">Facebook</a>
            </p>
        </section>

        <!-- Embedded Google Map -->
        <section aria-labelledby="venue-map-heading">
            <h2 id="venue-map-heading">Conference Venue</h2>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.684927306492!2d3.379205314769829!3d6.524383995225186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b2ae68280c1%3A0xc1a0b6a6697e8e5!2sEko%20Hotels%20%26%20Suites!5e0!3m2!1sen!2sng!4v1712345678901!5m2!1sen!2sng" 
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"
                    title="TechCon 2024 Venue - Eko Hotels & Suites, Lagos, Nigeria">
                </iframe>
            </div>
        </section>

        <!-- Contact Form -->
        <section aria-labelledby="contact-form-heading">
            <h2 id="contact-form-heading">Send Us a Message</h2>
            <form action="#" method="post" novalidate>
                <div class="form-group">
                    <label for="contact-name">Name</label>
                    <input 
                        type="text" 
                        id="contact-name" 
                        name="name" 
                        required 
                        aria-required="true" 
                        placeholder="Your full name"
                    >
                </div>

                <div class="form-group">
                    <label for="contact-email">Email</label>
                    <input 
                        type="email" 
                        id="contact-email" 
                        name="email" 
                        required 
                        aria-required="true" 
                        placeholder="your.email@example.com"
                    >
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="5" 
                        required 
                        aria-required="true" 
                        placeholder="How can we help you?"
                    ></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
