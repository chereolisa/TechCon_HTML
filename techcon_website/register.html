<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TechCon 2024</title>
    <meta name="description" content="Register for TechCon 2024 to secure your spot at the leading technology conference.">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <form action="#" method="post" novalidate>
            <!-- Full Name -->
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input 
                    type="text" 
                    id="full-name" 
                    name="full_name" 
                    required 
                    aria-required="true" 
                    placeholder="Enter your full name"
                >
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    aria-required="true" 
                    placeholder="you@example.com"
                >
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    aria-required="true" 
                    minlength="8"
                    placeholder="Create a secure password"
                >
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm_password" 
                    required 
                    aria-required="true" 
                    minlength="8"
                    placeholder="Re-enter your password"
                >
            </div>

            <!-- Terms and Conditions -->
            <div class="form-group checkbox-group">
                <input 
                    type="checkbox" 
                    id="terms" 
                    name="terms" 
                    required 
                    aria-required="true"
                >
                <label for="terms">
                    I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register Now</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
